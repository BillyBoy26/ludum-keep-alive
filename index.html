<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "impact",
          impact: {
            setBounds: {
              x: 0,
              y: 0,
              width: 800,
              height: 600,
              thickness: 32,
            },
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
          extend: {
            createLandscape: createLandscape,
            createPlayer: createPlayer,
            createStars: createStars,
            createEnnemies: createEnnemies,
          },
        },
      };

      var score = 0;
      var scoreText;

      var game = new Phaser.Game(config);

      function preload() {
        // this.load.setBaseURL("http://labs.phaser.io");

        // this.load.image("sky", "assets/skies/space3.png");
        this.load.image("sky", "assets/sky.png");
        this.load.image("ground", "assets/platform.png");
        this.load.image("star", "assets/star.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.spritesheet("dude", "assets/dude.png", {
          frameWidth: 32,
          frameHeight: 48,
        });
        this.load.spritesheet("face", "assets/metalface78x92.png", {
          frameWidth: 78,
          frameHeight: 92,
        });
      }

      function create() {
        this.createLandscape();
        this.createPlayer();
        // this.createStars();
        this.createEnnemies();

        cursors = this.input.keyboard.createCursorKeys();

        scoreText = this.add.text(16, 16, "score: 0", {
          fontSize: "32px",
          fill: "#000",
        });
      }

      function update() {
        player.setVelocity(0);

        if (cursors.left.isDown) {
          player.setVelocityX(-300);
          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(300);
          player.anims.play("right", true);
        }

        if (cursors.up.isDown) {
          player.setVelocityY(-300);
          player.anims.play("turn");
        } else if (cursors.down.isDown) {
          player.setVelocityY(300);
          player.anims.play("turn");
        }
      }

      function collectStar(player, star) {
        star.disableBody(true, true);

        score += 10;
        scoreText.setText("Score: " + score);

        if (stars.countActive(true) === 0) {
          stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
          });

          var x =
            player.x < 400
              ? Phaser.Math.Between(400, 800)
              : Phaser.Math.Between(0, 400);

          var bomb = bombs.create(x, 16, "bomb");
          bomb.setBounce(1);
          bomb.setCollideWorldBounds(true);
          bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        }
      }

      function hitBomb(player, bomb) {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play("turn");

        gameOver = true;
      }

      function createLandscape() {
        this.add.image(400, 300, "sky");
      }

      function createPlayer() {
        player = this.impact.add.sprite(100, 450, "dude").setDepth(1);
        player.setMaxVelocity(1000).setFriction(800, 600).setPassiveCollision();

        // player.setBounce(0.2);
        // player.setCollideWorldBounds(true);

        // this.physics.add.collider(player, platforms);

        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });
      }
      function createStars() {
        stars = this.physics.add.group({
          key: "star",
          repeat: 11,
          setXY: { x: 12, y: 0, stepX: 70 },
        });

        stars.children.iterate(function (child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        this.physics.add.collider(stars, platforms);
        this.physics.add.overlap(player, stars, collectStar, null, this);
      }

      function createEnnemies() {
        var config = {
          key: "metaleyes",
          frames: this.anims.generateFrameNumbers("face", { start: 0, end: 4 }),
          frameRate: 20,
          repeat: -1,
        };

        this.anims.create(config);

        for (var i = 0; i < 10; i++) {
          var x = Phaser.Math.Between(100, 600);
          var y = Phaser.Math.Between(100, 300);

          var face = this.impact.add.sprite(x, y, "face").play("metaleyes");

          face.setLiteCollision().setBounce(1).setBodyScale(0.5);
          face.setVelocity(
            Phaser.Math.Between(20, 60),
            Phaser.Math.Between(20, 60)
          );

          if (Math.random() > 0.5) {
            face.vel.x *= -1;
          } else {
            face.vel.y *= -1;
          }
        }
      }
    </script>
  </body>
</html>
